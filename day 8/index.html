    <input type="text" id="input">
    <button id="check_btn">check length</button>
    <p id="res"> </p>

<script>

    var input=document.getElementById("input")
    var checkbtn=document.getElementById("check_btn")
    var res=document.getElementById("res")
    checkbtn.addEventListener("click",function(e){
        res.innerHTML="input length is : "
        res.innerHTML+= input.value.length
       
    })


    btn_pointer=document.getElementById("hide_btn")
    unhide_btn_pointer=document.getElementById("unhide_btn")
    btn_pointer.addEventListener("click",function(e){
        document.getElementById("div").classList.add("con")
    })


    unhide_btn_pointer.addEventListener("click",function(e){
        document.getElementById("div").classList.remove("con")
    })
